<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorate="~{layout}">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <main id="content" layout:fragment="content" hx-history-elt>
      <div class="bg-gray-200 h-screen flex justify-center items-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
          <h2 class="text-3xl font-bold mb-4">Login</h2>
          <form th:action="@{/login}" method="post" class="flex flex-col">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="p-2 mb-4 border border-gray-400 rounded-lg"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="p-2 mb-4 border border-gray-400 rounded-lg"
            />
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
            >
              Login
            </button>
          </form>
          <p class="text-sm mt-4">
            Don't have an account?
            <a th:href="@{/signup}" class="text-blue-500 hover:text-blue-700"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
