<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Layout</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <header class="sticky top-0">
      <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div
          class="flex items-center cursor-pointer"
          th:hx-get="@{/}"
          hx-select="#content"
          hx-target="#content"
          hx-swap="outerHTML"
          hx-push-url="true"
        >
          <img
            th:src="@{/icons/marketplace.png}"
            alt="Logo"
            class="h-6 w-6 mr-4"
          />
          <span class="text-lg font-bold text-white">Marketplace</span>
        </div>
      </nav>
    </header>
    <main id="content" layout:fragment="content"></main>
    <script
      src="https://cdn.jsdelivr.net/npm/@awcodes/alpine-floating-ui@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script defer th:src="@{/webjars/alpinejs/dist/cdn.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/htmx.org/dist/htmx.min.js}"
    ></script>
  </body>
</html>
